<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container-fluid">
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="logo.svg" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><img src="icon-todo.svg" alt="" class="me-2">Todo List</a></li>
                <li><a class="dropdown-item" href="#"><img src="icon-calendar.svg" alt="" class="me-2">Calendar</a></li>
                <li><a class="dropdown-item" href="#"><img src="icon-reminders.svg" alt="" class="me-2">Reminders</a></li>
                <li><a class="dropdown-item" href="#"><img src="icon-planning.svg" alt="" class="me-2">Planning</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>     
          <div class="smh">
            <button class="btn btn-sm login">Login</button>
            <button class="btn btn-sm btn-outline-dark">Register</button>
          </div>   
        </div>
    </div>
  </nav>
</header>
<main class="main">
  <div class="container-lg mt-5">
    <div class="row main-row">
      <div class="col-lg-6 description">
        <h1 class="h1 text-center text-lg-start">Make remote work</h1>

        <p class="my-3 text-center text-lg-start">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
          <div class="btn-div">
            <button class="btn btn-dark btn-lg my-4">Learn more</button>
          </div>
        <div class="row mt-lg-4">
          <div class="col-3">
            <img src="client-databiz.svg" alt="">
          </div>
          <div class="col-3">
            <img src="client-audiophile.svg" alt="">
          </div>
          <div class="col-3">
            <img src="client-meet.svg" alt="">
          </div>
          <div class="col-3">
            <img src="client-maker.svg" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-6 flex-img-div">
        <img src="image-hero-desktop.png" alt="" class="first">
        <img src="image-hero-mobile.png" alt="" class="sec">
      </div>
    </div>   
  </div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
